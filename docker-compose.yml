version: '3.8'

services:
  entersys-admin:
    build: .
    image: entersys-admin:latest
    container_name: entersys-admin
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.admin-http.rule=Host(`admin.entersys.mx`)"
      - "traefik.http.routers.admin-http.entrypoints=web"
      - "traefik.http.routers.admin-http.middlewares=admin-https-redirect"
      # HTTPS Router
      - "traefik.http.routers.admin.rule=Host(`admin.entersys.mx`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls=true"
      - "traefik.http.routers.admin.tls.certresolver=letsencrypt"
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.admin-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.admin-https-redirect.redirectscheme.permanent=true"
      # Service
      - "traefik.http.services.admin.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  traefik-public:
    external: true
